<html>
<head>
	<title>Advance Javascript</title>
</head>
<body>
<div id="demo">
</div>
</body>
<script>
	//parameter function
	function ab(x,y){
		return x+y;
	}
	console.log(ab(5,2));
	
	//self invoking function
	(function ()
	{
		document.getElementById("demo").innerHTML = "Invoked";
	})();

	//anonymous function
	var xy = function(a,b)
	{
		return(a+b);
	}
	console.log(xy(4,3));

	//constructor function
	var abc =  new Function("a","b","return a+b");
	console.log(abc(2,3));

	//arrow function
	const a = (x,y) => (x*y);
	console.log(a(5,5));

</script>
</html>
